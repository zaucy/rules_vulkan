name: Bazel

on: [push, pull_request]

jobs:
  build_and_test_ubuntu20:
    name: Linux Ubuntu 20.04 build <GCC 9.3.0>
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel-ubuntu20

      - name: Build
        run: |
          cd example
          bazelisk build //...

